{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Registro</h1>
        <div class="w-20 h-1 bg-primary mx-auto"></div>
    </div>

    <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <div class="flex justify-center space-x-4 mb-8">
            <button id="btn-voluntario" class="px-6 py-2 bg-primary text-white rounded-lg font-medium focus:outline-none" onclick="toggleForm('voluntario')">
                Voluntario
            </button>
            <button id="btn-organizacion" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium focus:outline-none" onclick="toggleForm('organizacion')">
                Organización
            </button>
        </div>

        <!-- Formulario Voluntario -->
        <form id="form-voluntario" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                    <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Edad</label>
                    <input type="number" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                    <input type="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                    <input type="tel" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Ciudad</label>
                    <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Profesión/Habilidades</label>
                    <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Descripción Personal</label>
                <textarea rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Foto de Perfil</label>
                <input type="file" accept="image/*" class="w-full">
            </div>
        </form>

        <!-- Formulario Organización -->
        <form id="form-organizacion" class="hidden space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de la Organización</label>
                    <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                    <input type="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                    <input type="tel" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Ciudad</label>
                    <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">¿Quiénes Somos?</label>
                <textarea rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Misión</label>
                <textarea rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Visión</label>
                <textarea rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Logo</label>
                <input type="file" accept="image/*" class="w-full">
            </div>
        </form>

        <div class="mt-8">
            <button type="submit" class="w-full bg-primary text-white py-3 px-4 rounded-lg hover:bg-secondary transition duration-300" onclick="submitForm()">
                Registrarse
            </button>
        </div>
    </div>
</div>

<script>
function toggleForm(type) {
    const voluntarioBtn = document.getElementById('btn-voluntario');
    const organizacionBtn = document.getElementById('btn-organizacion');
    const voluntarioForm = document.getElementById('form-voluntario');
    const organizacionForm = document.getElementById('form-organizacion');

    if (type === 'voluntario') {
        voluntarioBtn.classList.remove('bg-gray-200', 'text-gray-700');
        voluntarioBtn.classList.add('bg-primary', 'text-white');
        organizacionBtn.classList.remove('bg-primary', 'text-white');
        organizacionBtn.classList.add('bg-gray-200', 'text-gray-700');
        voluntarioForm.classList.remove('hidden');
        organizacionForm.classList.add('hidden');
    } else {
        organizacionBtn.classList.remove('bg-gray-200', 'text-gray-700');
        organizacionBtn.classList.add('bg-primary', 'text-white');
        voluntarioBtn.classList.remove('bg-primary', 'text-white');
        voluntarioBtn.classList.add('bg-gray-200', 'text-gray-700');
        organizacionForm.classList.remove('hidden');
        voluntarioForm.classList.add('hidden');
    }
}

function submitForm() {
    // Show success message
    alert('¡Gracias por registrarte! Nos pondremos en contacto contigo pronto para coordinar los siguientes pasos.');
}
</script>
{% endblock %}
